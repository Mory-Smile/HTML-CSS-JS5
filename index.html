<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- CSS Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Login</header>

          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" />
            </div>

            <div class="field input-field">
              <input type="password" placeholder="Password" class="password" />
              <i class="bx bxs-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">Forgot password?</a>
            </div>

            <div class="field button-field">
              <button>Login</button>
            </div>

            <div class="form-link">
              <span
                >Already have an account?
                <a href="#" class="signup-link link">Signup</a></span
              >
            </div>
          </form>
        </div>

        <div class="line"></div>

        <div class="media-options f">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook-circle facebook-icon"></i>
            <span>Login With Facebook</span>
          </a>
        </div>

        <div class="media-options g">
          <a href="#" class="field google">
            <img
              src="css/images/google_PNG19635.png"
              alt=""
              class="googleimg"
            />
            <span>Login With Google</span>
          </a>
        </div>
      </div>

      <!-- Signup Form -->
      <div class="form signup">
        <div class="form-content">
          <header>Signup</header>

          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" />
            </div>

            <div class="field input-field">
              <input type="password" placeholder="Password" class="password" />
            </div>

            <div class="field input-field">
              <input type="password" placeholder="Password" class="password" />
              <i class="bx bxs-hide eye-icon"></i>
            </div>

            <div class="field button-field">
              <button>Signup</button>
            </div>

            <div class="form-link">
              <span
                >Already have an account?
                <a href="#" class="login-link link">Login</a></span
              >
            </div>
          </form>
        </div>

        <div class="line"></div>

        <div class="media-options f">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook-circle facebook-icon"></i>
            <span>Login With Facebook</span>
          </a>
        </div>

        <div class="media-options g">
          <a href="#" class="field google">
            <img
              src="css/images/google_PNG19635.png"
              alt=""
              class="googleimg"
            />
            <span>Login With Google</span>
          </a>
        </div>
      </div>
      <!-- Signup Form End -->
    </section>

    <!-- JS -->
    <script src="main.js" type="module"></script>
  </body>
</html>
